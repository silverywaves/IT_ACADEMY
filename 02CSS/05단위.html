<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body{
            margin: 0;
        }
        div{
            height: 100px;
            background-color: darkolivegreen;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

    <!-- px : 고정크기 -->
    <div style="width: 700px"></div>

    <!-- % : 가변크기, 상위태그를 기준으로 %만큼 크기 지정 -->
    <div style="width: 60%">
            <p style="width: 50%;height: 70%;background-color: darksalmon;"></p>
    </div>

    <!-- vw,vh : 가변크기, 뷰포트를 기준으로 백분율만큼 크기 지정 -->
    <div style="width: 60vw;">
        <p style="width: 50vw;height:70%;background-color: darksalmon;"></p>
    </div>

    <!-- rem : 최상위 요소 html의 font-size에 배수만큼 증가 -->

    <!-- em : 현재 상속된 font-size 기준에서 배수만큼 증가-->

</body>
</html>
