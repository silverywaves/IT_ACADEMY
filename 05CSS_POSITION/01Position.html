    <title>Document</title>
    <!--
        Position    : Box의 위치를 지정할 때 사용하는 속성
        static(D)   : Box요소가 문서 흐름에 따라 배치(순차적)
        relative    : Box요소가 문서 흐름에 따라 배치(순차적), 상위 Box 요소를 기준으로 위치 지정가능
        absolute    : 상위 Box요소를 기준으로 위치 지정가능,
                      상위 Box요소가 Position 설정이 되어있어야 기준으로 지정됨
                      상위 Box요소가 Position 설정이 되어있지 않다면 Viewport를 기준으로 위치 조정 가능
        fixed       : Viewport를 기준으로 위치조정 가능, Scroll Event와 무관하게 고정위치 선점
        sticky      : 스크롤 영역을 기준으로 배치, 스크롤 위치를 따라가다가 일정위치를 넘어서면 고정
    -->
