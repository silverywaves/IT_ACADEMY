<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg-video{
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1;
            opacity: .35;    /*흐리기*/
        }
        .bg-video-contents{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        body::-webkit-scrollbar{
            display: none;      /*스크롤없앰*/
        }
    </style>
</head>
<body>
    <div class="bg-video">
        <video autoplay loop muted class="bg-video-contents">
            <source src="./video/earth.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
