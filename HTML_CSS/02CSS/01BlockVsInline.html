<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div,span{
            border: 1px solid;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 15px;
        }
        span{
            display: inline;
            width: 300px;       /*적용불가*/
            height: 200px;      /*적용불가*/
            margin: 20px;
            padding: 15px;
        }
    </style>

    <!--
        블럭형태그(ex.div)  : 하나의 라인 전체를 사용하는 태그
                            width, height, border, margin, padding 적용가능
        인라인형태그(ex.span) : 한 라인안에 포함되어 있는 태그
                                width   : x
                                height  : x
                                border  : o
                                margin  : left, right
                                padding : o
    -->

</head>

<body>

    <div>HELLOWORLD</div>
    <div>HELLOWORLD</div>

    <hr>

    <span>HELLOWORLD</span>
    <span>HELLOWORLD</span>

</body>
</html>
