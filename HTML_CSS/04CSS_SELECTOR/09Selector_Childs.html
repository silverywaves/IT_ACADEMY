<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*
            :first-child    : 첫번째 자식요소
            :last-child     : 마지막 자식요소
            :nth-child      : n번째 자식요소
        */
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul>li{
            width: 100px;
            height: 35px;
            margin: 5px;
            border: 1px solid;
        }
        ul>li:first-child{
            background-color: blueviolet;
        }
        ul>li:last-child{
            background-color: tomato;
        }
        ul>li:nth-child(1){
            text-align: center;
        }
        ul>li:nth-child(2){
            background-color: yellowgreen;
        }
        ul>li:nth-child(3){
            background-color: slategrey;
        }

        ul>li>a{}
    </style>
</head>
<body>
    <!-- div>ul>li*4>a{TEST $}-->
    <!--https://tcpschool.com/ 참고하기-->
    <div>
        <ul>
            <li><a href="">TEST 1</a></li>
            <li><a href="">TEST 2</a></li>
            <li><a href="">TEST 3</a></li>
            <li><a href="">TEST 4</a></li>
        </ul>
    </div>
</body>
</html>
