<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{}
        body{height: 3000px;}

        .wrapper{}

        .wrapper>header{
            border: 1px solid;
            height: 100px;
            margin-bottom: 20px;
        }
        .wrapper>header>.top-header{}

        .wrapper>header>nav{}

        .wrapper>main{}
        .wrapper>main>section{
            height: 500px;
        }
        .wrapper>main>section>.parent{
            display: flex;
            position: relative;
            align-items: start;
            justify-content: space-between;

            background-color: pink;
            width: 500px;
            height: 500px;

        }
        .wrapper>main>section>.parent>.son{
            border: 1px solid;
            width: 100px;
            height: 100px;
            background-color: greenyellow;

        }

        .wrapper>main>section>.parent>.son:nth-child(1){
            position: relative;
            top: 0;
            left: 0;
        }
        .wrapper>main>section>.parent>.son:nth-child(2){
            position: absolute;
            top: 0;
            left: 110px;
        }
        .wrapper>main>section>.parent>.son:nth-child(3){
            position: fixed;
            top: 130px;
            left: 230px;
        }
        .wrapper>main>section>.parent>.son:nth-child(4){
            position: sticky;
            /* 스크롤시 이동되는 top의 위치 */
            top: -50px;
            left: 340px;
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="top-haeder"></div>
            <nav></nav>
        </header>
        <main>
            <section>
                <div class="parent">
                    <div class="son">relative</div>
                    <div class="son">absolute</div>
                    <div class="son">fixed</div>
                    <div class="son">sticky</div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
