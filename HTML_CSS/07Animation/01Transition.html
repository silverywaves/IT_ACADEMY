<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            margin: 10px;
            background-color: tomato;
        }

        div:hover{
            width: 500px;
        }

        div:nth-child(1){
            transition: .5s;
        }
        div:nth-child(2){
            transition: 2s;
        }
        div:nth-child(3){
            transition: 5s;
        }

        /*  */
        p{}
        p>input{
            width: 200px;
            height: 25px;
            border: 0; 
        }
        p>input:focus{
            outline: none;
        }
        p>span{
            width: 0;
            height: 1px;
            display: block;
            transition: .5s;
            background-color: lightgray; 
        }  
        p>input:focus+span{
            background: linear-gradient(to right,red,orange,yellow,green,blue);
            width: 200px;
        }
    </style>
</head>
<body>
    
    <div></div>
    <div></div>
    <div></div>
    <hr>

    <p>
        <input>
        <span></span>
    </p>
    
</body>
</html>
