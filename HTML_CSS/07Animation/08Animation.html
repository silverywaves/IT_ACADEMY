<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            margin: 100px auto;
            position: relative;
        }
        .item{
            width: 400px;
            height: 40px;
            border: 1px solid black;
            background-color: aquamarine;
            color: white;
            text-align: center;
            line-height: 40px;
            position: absolute;
        }
        .item:nth-child(1){
            animation-name: moving1;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .item:nth-child(2){
            animation-name: moving2;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            top: 40px;
        }
        .item:nth-child(3){
            animation-name: moving3;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            top: 80px;
        }
        @keyframes moving1{
            from{margin-top: 100vh;}
            to{margin-top: 0;}
        }
        @keyframes moving2{
            from{margin-left: 100vw};
            to{margin-left: 0;}
        }
        @keyframes moving3{
            from{margin-left: 100vw; margin-top: 100%;}
            to{margin-left: 0; margin-top: 0;}
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item">HELLOWORLD</div>
        <div class="item">HELLOWORLD</div>
        <div class="item">HELLOWORLD</div>
    </div>
</body>
</html>
