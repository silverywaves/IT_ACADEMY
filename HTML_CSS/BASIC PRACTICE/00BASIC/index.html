<!DOCTYPE html>    <!--지금 사용하는 문서 타입은 HTML 형식을 사용. 이 문서가 HTML5 문서임을 선언 -->
<html lang="ko">    <!--HTML 문서의 시작을 알리며 lang 속성을 사용해 문서에서 사용할 언어 지정/한국ko, 영어en, 일본ja, 중구 zh-->
<head>     <!--문서 서두에 해당, css를 비롯한 자바스크립트, 외부 페이지 연결 등의 구성을 하는 부분. 머릿말-->
    <meta charset="UTF-8">   <!--언어 캐릭터셋(html로 저장된 파일 내부에 태그를 포함한 텍스트 등의 콘텐츠). 
                                utf-8(유니코드, 전 세계 모든 문자 표현가능 인코딩-웹 표준 지원)/euc-kr(한글, 한국에서 통용되는 한자, 영문으로 제한된 인코딩)
                                문서의 문자 인코딩을 UTF-8 으로 설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--        : 반응형 웹 디자인을 위한 뷰포트 설정
                : width=device-width : 뷰포트의 너비를 디바이스의 너비만큼 설정   
                : initial-scale=1.0 : 페이지가 처음 로드될때 기본 확대/축소 수준을 지정 -->
    <title>Document</title>    <!--브라우저 탭 또는 즐겨찾기에 표시되는 제목 영역-->
</head>
<body>   <!--실제 브라우저 화면에 표시되는 영역. 문서의 본문, 브라우저에 ViewPort(웹페이지를 사용자가 보는영역)에 표시되는 내용 -->
    html 문서 연습입니다.
 
</body>
</html>
