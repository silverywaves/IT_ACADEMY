<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>여백,사이즈</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            div{
                background-color: aquamarine;
                width: 300px;
                height: 300px;
                color: #fff;
                font-size: 30px;
                font-weight: 900;
                /*padding: 10px 20px 50px 40px;   두자리-상하, 좌우 / 네자리(시계방향)-좌상, 우상, 우하, 좌하 / 개별부여가능*/
                padding-top: 30px;   /*-bottom/-right/-left(margin 옵션동일)*/
                margin: 50px auto;  /*두자리, 네자리, 개별부여가능, 숫자값 auto-박스,block요소의 중심배치
                                                                        부모보다 폭값이 작아서 어디론가 갈 수 있을때 사용가능*/
                /*border: 3px solid #000;   선:굵기 스타일 색상 = 개별부여가능
                border-top: 5px solid #000;*/
                border-width: 10px; /*선의 굵기-전체적용*/
                border-color: beige;  /*선의 색상-전체적용*/
                border-style: solid;  /*선의 스타일 전체적용*/
                border-radius: 50px 10px;  /*모서리 둥글게 표현. px,% 
                                        1자리-4개의 모서리 전체 / 2자리-좌상&우하, 우상&좌하 / 4자리-시계방향(왼쪽상단)*/
            }
        </style>
    </head>

    <body>
        <div>box</div>

    </body>
</html>
