<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        width: 800px;
        height: 100px;
        border: 1px solid;
        border-collapse: collapse;  /*표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앰*/
    }
    tr,th,td{
        border: 1px solid;
        width: 100px;
    }
    .a{
        background-color: lightgray;
    }
    </style>
</head>
<body>
    <table>
        <caption><b>주요 SNS 서비스별 이용율(%)</b></caption>
        <tr>
            <th class="a"></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <th class="a">2015년</th>
            <td>77.1</td>
            <td>58.3</td>
            <td>32.4</td>
            <td>16.7</td>
            <td>22.1</td>
        </tr>
        <tr>
            <th class="a">2016년</th>
            <td>73.8</td>
            <td>51.0</td>
            <td>41.0</td>
            <td>28.1</td>
            <td>14.7</td>
        </tr>
        
    </table>
</body>
</html>
