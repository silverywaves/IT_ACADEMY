<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- px : 고정크기(기본크기 16px) -->
    <div style="font-size: 64px;">
        <div style="font-size: 32px">HELLOWORLD</div>
        <div>HELLOWORLD</div>
        <div style="font-size: 8px">HELLOWORLD</div>
        <div style="font-size: 16px">HELLOWORLD</div>
    </div>
    <hr>

    <!-- em : 상대크기 (부모태그의 font-size를 기준) -->
    <div style="font-size: 16px;">
        <div style="font-size: 1em">HELLOWORLD</div>
        <div style="font-size: 2em">HELLOWORLD</div>
        <div style="font-size: 3em">HELLOWORLD</div>
        <div style="font-size: 4em">HELLOWORLD</div>
    </div>
    <hr>

    <!-- % : 상대크기 -->
    <div style="font-size: 34px;">
        <div style="font-size: 100%">HELLOWORLD</div>
        <div style="font-size: 50%">HELLOWORLD</div>
        <div style="font-size: 200%">HELLOWORLD</div>
        <div style="font-size: 300%">HELLOWORLD</div>
    </div>

</body>
</html>
