<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            border: 1px solid;
        }
        .parent{
            background-color: aquamarine;
            width: 500px;
            height: 500px;
            margin-top: 100px;
            position: relative;
        }
        .son{
            background-color: violet;
            width: 50px;
            height: 50px;
        }
        .son:nth-child(1){
            position: absolute;
            left: 50%;
            top: 0;
        }
        .son:nth-child(2){
            position: absolute;
            left: 100px;
            top: 100px;
        }
        .son:nth-child(3){
            position: absolute;
            right: 0;left: 0;bottom: 0;top: 0;  /*가운데 배치방법 : ltbr 값은 0으로 하고 margin: auto 적용*/
            margin: auto;
        }
        .son:nth-child(4){
            position: absolute;
            left: 100%;
            top: 100%;
        }
    </style>
</head>
<body>
    <!--.parent>.son*4{$}-->
    <div class="parent">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
        <div class="son">4</div>
    </div>
</body>
</html>
