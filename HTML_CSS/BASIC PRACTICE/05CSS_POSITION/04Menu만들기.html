    <style>
        *{}
        body{}
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
            /* top: 10px; */
        }
        a{
            color: black;
            text-decoration: none;
        }

        .wrapper{}

        .wrapper>header{}
        .wrapper>header>.top-header{}

        .wrapper>header>nav{
            /* border: 1px solid; */

            height: 100px;
            align-content: center;
            justify-items: center;
            display: flex;
        }
        .wrapper>header>nav>.menu{
            border: 1px solid red;
            width: 100%;
            height: 75px;
            
            position: relative;
        }
        .wrapper>header>nav>.menu>li{
            border: 1px solid green;
            width: 150px;
            height: 75px;
            line-height: 75px;
            text-align: center;
        }
        .wrapper>header>nav>.menu>li>a{
            border: 1px solid orange;
            display: block;
        }

        .wrapper>header>nav>.menu>li>.submenu{
            border: 1px solid blueviolet;
            display: none; 

            position: absolute;
            width: 150px;
            left: 150px;
            top: 0;
        
        }
        .wrapper>header>nav>.menu>li:hover .submenu{
            display: block;
        }

        .wrapper>header>nav>.menu>li>.submenu>li{
            border: 1px solid;
            height: 35px;
            line-height: 35px;
        }
        .wrapper>header>nav>.menu>li>.submenu>li>a{}

    </style>
</head>
