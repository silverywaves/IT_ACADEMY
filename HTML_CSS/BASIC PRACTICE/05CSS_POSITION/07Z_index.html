<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* position이 설정이 안되어있는 요소의 스타일엔 z-index는 설정할 수 없다*/
        /* z-index : auto 순서에 맞게 z-index를 고려 */
        .parent{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
        }
        .parent>.son{
            border: 1px solid;
            background-color: hotpink;
            width: 100px;
            height: 100px;
        }
        .parent>.son:nth-child(1){
            position: relative;
            z-index: 5;
        }
        .parent>.son:nth-child(2){
            position: relative;
            top: -20px;
            left: 20px;
        }
        .parent>.son:nth-child(3){}
        .parent>.son:nth-child(4){}
    </style>
</head>
<body>
    
    <div class="parent">
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
        <div class="son"></div>
    </div>

</body>
</html>
