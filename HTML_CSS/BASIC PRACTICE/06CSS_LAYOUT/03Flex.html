<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            width: 100%;
            height: 800px;
            margin: 0 auto;
        }

        .wrapper>.parent{
            border: 1px solid;
            width: 100%;
            height: 100px;

            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .wrapper>.parent>.item{
            border: 1px solid;
            height: 50px;
            flex: 0 0 250px;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <div class="parent">
            <div class="item">MENU 1</div>
            <div class="item">MENU 2</div>
            <div class="item">MENU 3</div>
            <div class="item">MENU 4</div>
        </div>
    </div>

</body>
</html>
