<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
        padding: 200px;
    }
    .container{
        width: 100px;
        height: 100px;
        background-color: hotpink;
        position: relative;
        text-align: center;

    }
    .container>.item{
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        transition: 1s;
        font-size: 60px;
        text-align: center;
        line-height: 100px;
        position: absolute;
        left: 0px;
        top: 0;

    }
    .container:hover .item{
        transform: perspective(30px) rotateY(180deg);
        /* backface-visibility: hidden; */
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
