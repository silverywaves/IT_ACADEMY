<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        body{}
        .container{
            width: 150px;
            height: 150px;
            border: 1px solid;
            left: 0; right: 0; top: 0; bottom: 0;
            margin: auto;
            position: fixed;

            perspective: 1000px;
        }
        .container>.card{
            width: 100%;
            height: 100%;
            position: relative;

            transform-style: preserve-3d;
            transition: 1s;

        }

        .container>.card>.front,
        .container>.card>.back{
            width: 100%;
            height: 100%;
            position: absolute;
            border: 1px solid;
            border-radius: 50%;
            left: 0; top: 0;

            backface-visibility: hidden;
        }

        .container>.card>.front{
            background-image: url("https://www.starbucks.co.kr/common/img/common/logo.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
        .container>.card>.back{
            text-align: center;
            color: white;
            background-color: yellowgreen;
            font-size: 0.5rem;
            padding: 30px;

            transform: rotateY(180deg);
            
        }
        .container:hover .card{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front"></div>
            <div class="back">
                아이스아메리카노 할인 이벤트<br>
                PRICE : 2000<br>
                행사기간<br>
                2024-01-12 ~ 2024-01-21<br>
            </div>
        </div>
    </div>
</body>
</html>
