<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>box</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }

            .box{
                width: 100%;    /*(비율)% 부모기준에 따른 양으로 표현. / 추가되는 요소를 포함하지 않으며, 넘치게 만들수도 있음.*/
                height: 100px;
                padding:10px;
                background-color: aquamarine;
            }

            .box2{
                width: auto;   /*auto 부모기준으로 꽉차게 표현. / 추가되는 요소를 함께 가져가며 폭 값을 유지하기 위해 노력함*/
                padding:10px;
                height: 100px;
                background-color: blueviolet; 
            }

            #width{
                width: 500px;
                height: 250px;
                border: 5px solid #000;
            }
        </style>

    </head>

    <body>
        <div id="width">
            <div class="box">100%</div>
            <div class="box2">auto</div>
        </div>
    </body>
</html>
