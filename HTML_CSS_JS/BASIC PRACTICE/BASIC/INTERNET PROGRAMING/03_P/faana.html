<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: navy;
}
li {
  float: left;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}
li a:hover {
  background-color: gold;
  color: blue;
}
</style>
</head>
<body>
<h2>ul을 활용한 메뉴 만들기[Five Big Tech: FAANG]</h2>
<a href="https://en.wikipedia.org/wiki/Big_Tech">
  <img src="images/faang.png" alt="five big tech">
</a>
<ul>
  <li><a href="http://www.facebook.com/">Facebook</a></li>
  <li><a href="http://apple.com/">Apple</a></li>
  <li><a href="http://amazon.com/">Amazon</a></li>
  <li><a href="http://netflix.com/">Netflix</a></li>
  <li><a href="http://www.google.com/">Alphabet(Google)</a></li>
</ul>
</body>
</html>
