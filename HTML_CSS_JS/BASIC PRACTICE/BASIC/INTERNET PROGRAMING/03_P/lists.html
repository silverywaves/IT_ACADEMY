<!DOCTYPE html>
<html>
<body>
<h2>순서 없는 목록(An Unordered List)</h2>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<h2>순서 있는 목록(An Ordered List)</h2>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 
<h2>설명 목록(A Description List)</h2>
<dl>
  <dt>Drinks</dt>
  <dl>Coffee</dl>
  <dl>Tea</dl>
  <dl>Milk</dl>
</dl>
</body>
</html>
