<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기타 표(tables) 속성</title>
</head>
<body>
  <table border="1" width="360px">
    <caption>Caption</caption>
    <thead style="background: greenyellow">
      <tr>
        <th colspan="3">Table Head</th>
      </tr>
      <tr style="background:royalblue">
        <th>셀제목1</th>
        <th>셀제목2</th>
        <th>셀제목3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>표자료1</td>
        <td>표자료2</td>
        <td>표자료3</td>
      </tr>
      <tr>
        <td>표자료4</td>
        <td>표자료5</td>
        <td>표자료6</td>
      </tr>
      <tr>
        <td>표자료7</td>
        <td>표자료8</td>
        <td>표자료9</td>
      </tr>
    </tbody>
    <tfoot style="background: yellow">
      <tr>
        <td colspan="3">Table Footer</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
