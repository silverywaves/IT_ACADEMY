<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>표(tables)의 기본 구조</title>
  <style>
  table, th, td {
    border: 1px solid navy;
    border-collapse: collapse;
  }
  </style>
</head>
<body>
  <table style="width:400px">
    <tr>
      <th colspan="2">열제목1&2</th><th>열제목3</th>
    </tr>
    <tr>
      <td>항목1</td><td>항목2</td><td>항목3</td>
    </tr>
    <tr>
      <td>항목4</td><td>항목5</td><td>항목6</td>
    </tr>
  </table>
</body>
</html>
