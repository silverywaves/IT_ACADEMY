<!DOCTYPE html>
<html>
<head>
<title>Google Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<h1>screen_rotation</h1>
<p>Use span tag</p>
<span class="material-icons">screen_rotation</span>
<span class="material-icons" style="font-size:36px">screen_rotation</span>
<span class="material-icons" style="font-size:48px;color:blue">screen_rotation</span>

<p>Use i tag</p>
<i class="material-icons">screen_rotation</i>
<i class="material-icons" style="font-size:3em">screen_rotation</i>
<i class="material-icons" style="font-size:6em;color:red">screen_rotation</i>

<p>Used on a button:</p>
<button style="font-size:24px">Button <i class="material-icons">screen_rotation</i></button>

<p>Use SVG or PNG images</p>
<img src="screen_rotation.svg" style="width:100px;">
<img src="screen_rotation.png" style="width:100px;">

<p>Use Unicode:</p>
<i class="material-icons">&#xe1c1;</i>
</body>
</html>
