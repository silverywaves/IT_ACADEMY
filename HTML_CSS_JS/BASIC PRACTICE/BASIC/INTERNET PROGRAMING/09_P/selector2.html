<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>종속, 하위, 자식 선택자</title>
  <style>
    ul li {
      text-align: center;
      font-size: 2em;
    }

    div h3 {
      color: gold;
    }

    ol>h3 {
      text-align: center;
      font-size: 2em;
    }

    li.hi {
      color: blueviolet;
    }
  </style>
</head>

<body>
  <div class="first">
    <ul>
      <h3>Unordered Lists</h3>
      <li>순서없는 리스트 1</li>
      <li class="hi">순서없는 리스트 2</li>
      <li>순서없는 리스트 3</li>
      <img src="images/anchor-solid.svg" width="50px" ;>
    </ul>
  </div>
  <div class="second">
    <ol>
      <h3>Ordered Lists</h3>
      <li>순서 1</li>
      <li>순서 2</li>
      <li>순서 3</li>
    </ol>
  </div>
</body>

</html>
