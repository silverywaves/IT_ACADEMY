<!DOCTYPE html>
<html>
<head>
<style>
div {
  background: rgb(0, 128, 0);
}

div.first {
  background: rgba(0, 128, 0, 0.1);
}

div.second {
  background: rgba(0, 128, 0, 0.3);
}

div.third {
  background: rgba(0, 128, 0, 0.6);
}
</style>
</head>
<body>

<h2>배경의 투명도</h2>

<p>opacity의 결과</p>

<div style="opacity:0.1;">
  <h3>10% opacity</h3>
</div>

<div style="opacity:0.3;">
  <h3>30% opacity</h3>
</div>

<div style="opacity:0.6;">
  <h3>60% opacity</h3>
</div>

<div>
  <h3>opacity 1</h3>
</div>

<p>rgba()의 결과</p>

<div class="first">
  <h3>10% opacity</h3>
</div>

<div class="second">
  <h3>30% opacity</h3>
</div>

<div class="third">
  <h3>60% opacity</h3>
</div>

<div>
  <h3>default</h3>
</div>

<p><strong>opacity의 단점이 보이시나요?</strong></p>

</body>
</html>
