<!DOCTYPE html>
<html>
<head>
<style>
.a {list-style-type: decimal;}
.b {list-style-type: decimal-leading-zero;}
.c {list-style-type: lower-roman;}
.d {list-style-type: upper-roman;}
.e {list-style-type: lower-alpha;}
.f {list-style-type: upper-alpha;}
</style>
</head>
<body>
  <h3>순서 있는 목록의 다양한 숫자 형식</h3>
  <ol class="a"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ol>
  <ol class="b"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ol>
  <ol class="c"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ol>
  <ol class="d"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ol>
  <ol class="e"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ol>
  <ol class="f"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ol>
</body>
</html>
