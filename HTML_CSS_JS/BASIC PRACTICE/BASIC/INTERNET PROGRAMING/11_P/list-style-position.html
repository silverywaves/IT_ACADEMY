<!DOCTYPE html>
<html>
<head>
<style>
.a {list-style-position:outside;}
.b {list-style-position: inside;}
</style>
</head>
<body>
  <h3>The list-style-position Property</h3>
  <h4>list-style-position:내어쓰기(기본값):</h4>
  <ul class="a"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ul>
  
  <h4>list-style-position: 들여쓰기:</h4>
  <ul class="b"><li>Coffee</li><li>Tea</li><li>Coca Cola</li></ul>  
</body>
</html>
