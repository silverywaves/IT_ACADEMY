<!DOCTYPE html>
<html>

<head>
  <style>
    .property {
      list-style: square inside url("bullet3.gif");
    }

    .none {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <h3>약식 속성</h3>
  <ul class="property">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
  <h3>기본속성 제거</h3>
  <ul class="none">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>
</body>

</html>
