    }
  </style>
</head>

    </tr>
    <tr>
      <td>대한민국</td>
      <td>서울</td>
    </tr>
    <tr>
      <td>미국</td>
      <td>워싱턴</td>
    </tr>
  </table>

</body>

</html>
