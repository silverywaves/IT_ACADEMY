<!DOCTYPE html>
<html>
<head>
<style>
table {width: 50%; border-collapse: collapse;}
th, td{border-bottom: 1px solid #ddd;}
.top th{padding: 10px;background-color:blueviolet;}
.bottom th{padding: 5px; background-color:navy;color:white;}
td{text-align: center;}
.top tr:hover{background-color:pink;}
.bottom tr:hover{background-color:cornflowerblue;}
</style>
</head>
<body>
  <h3>th 패팅 10px</h3>
  <table class="top">
    <tr>
      <th>국가</th>
      <th>수도</th>
    </tr>
    <tr>
      <td>대한민국</td>
      <td>서울</td>
    </tr>
    <tr>
      <td>미국</td>
      <td>워싱턴</td>
    </tr>
  </table>
  <h3>th 패팅 5px</h3>
  <table class="bottom">
    <tr>
      <th>국가</th>
      <th>수도</th>
    </tr>
    <tr>
      <td>대한민국</td>
      <td>서울</td>
    </tr>
    <tr>
      <td>미국</td>
      <td>워싱턴</td>
    </tr>
  </table>
</body>
</html>
