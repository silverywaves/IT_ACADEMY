<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>block, inline, inline-block</title>
  <style>
    a {
      color: darkblue;
      text-decoration: none;
      border: 1px solid #ddd;
      display: inline-block;
      /* 이곳을 block, inline, inline-block으로
        바꾸어 가면서, 변화를 살펴보세요. */
      margin: 5px;
      text-align: center;
      width: 100px;
      /* 위 세가지 유형에 따라 이 가로 크기를
         작게 또는 크게 바꾸며, 변화를 살펴보세요. */
      border-radius: 5px;
      padding: 5px;
    }
  </style>
  <script src="https://kit.fontawesome.com/dc51b8fa2f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <a href=""><i class="fab fa-facebook"></i> Facebook </a>
    <a href=""><i class="fab fa-twitter"></i> Twitter</a>
    <a href=""><i class="fab fa-linkedin"></i> Linkedin</a>
    <a href=""><i class="fab fa-google-plus"></i> Google</a>
    <a href=""><i class="fab fa-youtube"></i> Youtube</a>
  </div>
</body>
</html>
