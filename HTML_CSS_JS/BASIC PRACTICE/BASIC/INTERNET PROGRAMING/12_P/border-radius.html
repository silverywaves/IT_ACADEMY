<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리  모양(border-radius)</title>
  <style>
    div {
        width: 200px;
        height: 200px;
        border: 2px solid blue;
        background-color: gold;
font-size: 20px;
color:green;
text-align: center;
line-height: 200px;
float: left;
margin:5px;
    }
    .box1 {border-radius: 10px;}
    .box2 {border-radius: 25%;}
    .box3 {border-radius: 50%;}
    .box4 {border-radius: 25% 0;}
    .box5 {border-radius: 0 25%;}
    .box6 {border-radius: 0 25% 50% 75%}
    .box7 {border-radius: 50% 0 50% 0;}
    .box8 {border-radius: 0 25% 0 25%;}
</style>
</head>

<body>
  <div class="box1">Box1</div>
  <div class="box2">Box2</div>
  <div class="box3">Box3</div>
  <div class="box4">Box4</div>
  <div class="box5">Box5</div>
  <div class="box6">Box6</div>
  <div class="box7">Box7</div>
  <div class="box8">Box8</div>
</body>

</html>
