<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리 속성(border property)</title>
  <style>
    body{text-align:center;}
    div{display:inline-block;width:500px;height:260px;background-color:dodgerblue;}
    p{display:inline-block;width:100px;height:50px;font-size:14px;line-height:50px;background-color:gold;border-width:2px;}
    p.none {border-style: none;background-color: purple;}
    p.dotted {border-style: dotted;}
    p.dashed {border-style: dashed;}
    p.solid {border-style: solid;}
    p.double {border-style: double;}
    p.groove {border-style: groove;}
    p.ridge {border-style: ridge;}
    p.inset {border-style: inset;}
    p.outset {border-style: outset;}
    p.mix {border-style: dotted dashed solid double;}
    p.hidden {border-style: hidden;background-color: pink;}
    </style>
</head>

<body>
  <h2>테두리 속성(border property)</h2>
  <div>
  <p class="none">None</p>
  <p class="dotted">Dotted</p>
  <p class="dashed">Dashed</p>
  <p class="solid">Solid</p>
  <p class="double">Double</p>
  <p class="groove">Groove</p>
  <p class="ridge">Ridge</p>
  <p class="inset">Inset</p>
  <p class="outset">Outset</p>
  <p class="mix">Mixed</p>
  <p class="hidden">Hidden</p>
  <p class="hidden">Hidden</p>
  </div>
  <p class="mixed">Mixed</p>
</body>

</html>
