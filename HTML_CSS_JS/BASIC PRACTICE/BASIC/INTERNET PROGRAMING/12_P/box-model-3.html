<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리 속성(border property)</title>
  <style>
    body {
      text-align: center;
    }

    .box-size {
      display: inline-block;
      width: 300px;
      height: 50px;
      padding: 20px;
      border: 10px solid dodgerblue;
      text-align: center;
      line-height: 50px;
      font-size: 16px;
    }

    .b-box {
      box-sizing: border-box;
      line-height:1px;
      border:10px solid green;
    }
  </style>
</head>

<body>
  <h3>박스의 실제 크기</h3>
  <div>
    <p class="box-size">박스의 실제 크기와 패딩, 보더값</p>
  </div>
  <h3>패딩값과 보더값을 포함</h3>
  <div>
    <p class="box-size b-box">박스의 실제 크기와 패딩, 보더값</p>
  </div>
</body>

</html>
