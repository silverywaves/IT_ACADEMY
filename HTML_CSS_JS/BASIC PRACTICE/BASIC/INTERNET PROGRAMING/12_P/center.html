<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow:hidden</title>
  <style>
.parent{
  position:relative;
  border: 2px solid blueviolet;
  width: 400px;
  height: 400px;
}
.child{
  position:absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  background-color: gold;
  width: 200px;
  height: 100px;
  text-align:center;
  line-height:100px;
}

</style>
</head>

<body>
  <div class="parent">
<div class="child">Top & Left</div>
  </div>
</body>

</html>
