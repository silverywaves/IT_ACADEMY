<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow:hidden</title>
  <style>
body{margin-top: 200px;}
.parent{
  position:relative;
  border: 2px solid blueviolet;
  width: 400px;
  height: 250px;
  margin:auto;
}
.child{
  position:absolute;
  background-color: gold;
  width: 150px;
  height: 100px;
  text-align:center;
  line-height:100px;
}
.out1{top:0; left:-150px;}
.out2{top:-100px; left:0;}
.out3{top:-100px; right:0;}
.out4{top:0; right: -150px;}
.out5{bottom:0; right: -150px;}
.out6{bottom: -100px; right:0;}
.out7{bottom: -100px; left:0;}
.out8{bottom:0; left: -150px;}
</style>
</head>

<body>
  <div class="parent">
<div class="child out1">Outside1</div>
<div class="child out2">Outside2</div>
<div class="child out3">Outside3</div>
<div class="child out4">Outside4</div>
<div class="child out5">Outside5</div>
<div class="child out6">Outside6</div>
<div class="child out7">Outside7</div>
<div class="child out8">Outside8</div>
  </div>
</body>

</html>
