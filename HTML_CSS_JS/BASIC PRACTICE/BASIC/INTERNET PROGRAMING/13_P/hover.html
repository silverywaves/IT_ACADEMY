<!DOCTYPE html>
<html>
<head>
  <title>Mouse Hover</title>
<style>
body{text-align: center;}
hr{margin-top: 15px;}
a{text-decoration: none;}
.btn {
  background-color: green;
  color: white;
  padding: 5px;
  text-align: center;
}
.btn:hover {
  background-color: skyblue;
  color:black;
}

.second{
  border:1px solid black;
  background-color:white;
  width: 200px;
  height: 80px;
  text-align: center;
  display:inline-block;
}
.second:hover{background-color: black;}
.second:hover p{color:white}
.second:hover span{color:yellow;}
</style>
</head>
<body>
<div class="first">
<h4>마우스를 올렸을 때(hover)</h4>
<a class="btn" href="https://www.google.com/">Mouse Over Me</a>
</div><hr>
<div class="second">
  <p>div의 첫번째 자식 요소</p>
  <span>div의 두번째 자식 요소</span>
</div>

</body>
</html>
