<!DOCTYPE html>
<html>
<head>
  <title>실습하기</title>
<style>
ul{list-style:none;padding:0;line-height: 2em;}
ul li:before{content:'★';color:gold;}
ul li.active:after{content:'Wow';background-color: dodgerblue;color:white;margin-left: 5px;}
</style>
</head>
<body>
  <h4>가상요소의 다양한 활용</p>
  <ul>
    <li>가상클래스선택자</li>
    <li>가상요소선택자</li>
    <li class="active">인터넷프로그래밍의 세계</li>
  </ul>
</body>
</html>
