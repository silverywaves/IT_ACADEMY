<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 50px;
  background-color: yellow;
  border: 1px solid black;
}

div#scale {
  margin: 50px;
  width: 100px;
  height: 50px;
  background-color: gold;
  border: 1px solid black;
  transform: scale(2,2);
}
</style>
</head>
<body>

<h4>The scale() Method</h4>

<p>크기 조절 scale()함수</p>

<div>
Original
</div>

<div id="scale">
Twice
</div>

</body>
</html>
