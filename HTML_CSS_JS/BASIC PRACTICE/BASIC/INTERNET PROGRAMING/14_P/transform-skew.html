<!DOCTYPE html>
<html>
<head>
<style>
  body{text-align: center;}
div {
  width: 100px;
  height: 50px;
  background-color: yellow;
  border: 1px solid black;
  display:inline-block;
}

div#skew {
  transform: skew(20deg,10deg);
}
</style>
</head>
<body>

<h4>The skew() Method</h4>

<p>비틀기 skew()함수</p>

<div>
Original
</div>

<div id="skew">
Skew(20deg, 10deg)
</div>

</body>
</html>
