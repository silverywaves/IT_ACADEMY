<!DOCTYPE html>
<html>
<head>
<style>
  div.original{
    width: 300px;height: 100px;background-color: blue;color:white;
  }
div.translate {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
  transform: translate(50px,50px);
}
</style>
</head>
<body>
  <h4>translate() 함수</h4>
  <p>translate()함수는 지정한만큼 이동시킨다.</p>
<div class="original">
This div element is original position.
</div>
<div class="translate">
  This div element is moved 50 pixels to the right, and 50 pixels down from its current position.
</div>
</body>
</html>
