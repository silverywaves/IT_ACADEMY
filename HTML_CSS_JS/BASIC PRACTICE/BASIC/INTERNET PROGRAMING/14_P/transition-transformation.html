<!DOCTYPE html>
<html>
<head>
<style> 
body{text-align: center;}
div {
  width: 100px;
  height: 100px;
  background: blueviolet;
  transition: width 2s, height 2s, transform 2s;
  display:inline-block;
  line-height: 100px;
  color:white;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(180deg);
  line-height: 300px;
}
</style>
</head>
<body>

<h4>Transition + Transform</h4>

<p>아래 도형에 마우스를 올려 보시오.</p>

<div>까꿍</div>

</body>
</html>
