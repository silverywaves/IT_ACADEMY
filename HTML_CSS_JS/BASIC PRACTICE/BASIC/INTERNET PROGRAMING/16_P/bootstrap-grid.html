<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h4>Three equal width columns</h4>
  <div class="row">
    <div class="col p-3 bg-primary text-white">.col</div>
    <div class="col p-3 bg-dark text-white">.col</div>
    <div class="col p-3 bg-primary text-white">.col</div>
  </div>
  <h4>Responsive Columns</h4>
  <div class="row">
    <div class="col-sm-3 p-3 bg-success text-white">.col</div>
    <div class="col-sm-3 p-3 bg-info text-white">.col</div>
    <div class="col-sm-3 p-3 bg-warning text-white">.col</div>
    <div class="col-sm-3 p-3 bg-danger text-white">.col</div>
  </div>
  <h4>Two Unequal Responsive Columns</h4>
  <div class="row">
    <div class="col-sm-4 p-3 bg-secondary text-white">.col</div>
    <div class="col-sm-8 p-3 bg-primary text-white">.col</div>
  </div>
</div>
