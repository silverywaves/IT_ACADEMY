<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>h4{text-align:center;} </style>
</head>
<body>

<div class="container mt-3">
  <h4>Aligning images</h4> 
  <img src="paris.jpg" class="float-start" alt="Paris" width="200"> 
  <img src="paris.jpg" class="float-end" alt="Paris" width="200">
  <h4>Centered Image</h4> 
  <img src="paris.jpg" class="mx-auto d-block" style="width:40%">
</div>
</body>
