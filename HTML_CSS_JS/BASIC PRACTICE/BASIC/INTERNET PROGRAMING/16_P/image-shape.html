<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h4>Rounded Corners</h4>
  <p>.rounded class</p>            
  <img src="cin.jpg" class="rounded" alt="C-Terre" width="200"> 
  <h4>Circle</h4>
  <p>.rounded-circle class</p>            
  <img src="cin.jpg" class="rounded-circle" alt="C-Terre" width="200"> 
  <h4>Thumbnail</h4>
  <p>.img-thumbnail class</p>            
  <img src="cin.jpg" class="img-thumbnail" alt="C-Terre" width="200">
</div>

</body>
</html>
