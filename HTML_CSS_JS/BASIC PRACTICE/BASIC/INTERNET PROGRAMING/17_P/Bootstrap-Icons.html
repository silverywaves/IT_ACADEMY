<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Star-empty Glyph</h2>

      <p>Span tag: <span class="glyphicon glyphicon-star" style="font-size:4rem; color:gold;"></span></p>    
      
      <p>I tag: <i class="glyphicon glyphicon-star-empty" style="font-size:4rem; color:dodgerblue;"></i></p>

      <p>Hyperlinked Icon:
        <a href="https://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp">
          <span class="glyphicon glyphicon-star-empty"></span>
        </a>
      </p>
      
      <p>Empty icon on a button:
        <button type="button" class="btn btn-danger btn-sm">
          <span class="glyphicon glyphicon-star"></span> Star
        </button>
      </p>
      
      <p>Styled link button:
        <a href="https://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-star-empty"></span> Star
        </a>
      </p> 
      
      <p>Unicode:
        <span class="glyphicon">&#xe007;</span>
      </p> 
      
    </div>

  </body>
</html>
