<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h4>Card Image</h4>
    <table>
      <tr>
        <td>
          <p>Image at the top (card-img-top):</p>
          <div class="card bg-success" style="width:400px">
            <img class="card-img-top" src="mypic1.png" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">Dr. Chul Lee</h4>
              <p class="card-text">Dr. Chul Lee is a scholar and engineer</p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
          </div></td>
        <td><p>Image at the bottom (card-img-bottom):</p>
          <div class="card bg-warning" style="width:400px">
            <div class="card-body">
              <h4 class="card-title">Dr. Chul Lee</h4>
              <p class="card-text">Dr. Chul Lee is an scholar and engineer</p>
              <a href="#" class="btn btn-primary">See Profile</a>
            </div>
            <img class="card-img-bottom" src="mypic2.png" alt="Card image" style="width:100%">
          </div></td>
      </tr>
    </table>

    
  </div>

</body>

</html>
