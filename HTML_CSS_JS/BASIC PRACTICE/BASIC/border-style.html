<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> BORDER-STYLE </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            margin: 10px;
            float: left;
        }

        .b1 {
            border: 3px solid #a3a3a3;
        }

        .b2 {
            border: 3px dashed #a3a3a3;
        }

        .b3 {
            border: 3px dotted #a3a3a3;
        }

        .b4 {
            border: 3px double #a3a3a3;
        }

        .b5 {
            border: 3px groove #a3a3a3;
        }

        .b6 {
            border: 3px ridge #a3a3a3;
        }

        .b7 {
            border: 3px inset #a3a3a3;
        }

        .b8 {
            border: 3px outset #a3a3a3;
        }

    </style>
</head>

<body>
    
    <h1>border-style</h1>
    <div class="b1">일반 실선</div>
    <div class="b2">긴 점선</div>
    <div class="b3">점선</div>
    <div class="b4">이중선</div>
    <div class="b5">입체적</div>
    <div class="b6">테두리 창</div>
    <div class="b7">테두리 안쪽</div>
    <div class="b8">테두리 바깥쪽</div>
</body>

</html>
