<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin-left: 10px;
    }
    .c1{
        border: 1px solid rebeccapurple;
    }
    .c2{
        border: 1px solid gold;
    }
    .c3{
        border: 1px solid teal;
    }

    /* ~ : 동위선택자, 같은 Depth의 하위 모든 선택자 */
    /* + : 동위선택자, 같은 Depth의 하위 1개 선택자 */

    .c1>p{color: tomato;}
    .c2~p{border: 1px solid hotpink;}
    .c2+p{background-color: springgreen;}
    .c2 p{font-size: 1.5rem;}

    </style>
</head>
<body>
    <div class="c1">
        <p>1 HELLO WORLD</p>
        <div class="c2">
            <p>2 HELLO WORLD</p>
            <div class="c3">
                <p>3 HELLO WORLD</p>
                <p>4 HELLO WORLD</p>
                <p>5 HELLO WORLD</p>
            </div>
            <p>6 HELLO WORLD</p>
            <p>7 HELLO WORLD</p>
        </div>
        <p>8 HELLO WORLD</p>
        <p>9 HELLO WORLD</p>
    </div>
</body>
</html>
