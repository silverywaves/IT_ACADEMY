<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            color: black;
            text-decoration: none;
        }
        .btn{
            display: block;
            width: 130px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            color: pink;
            font-weight: 400;
            font-size: 1.2rem;
            border-radius: 5px;
            margin: 5px;
            opacity: .7;
        }
        .btn--primary{background-color:cornflowerblue; }
        .btn--secondary{background-color: darkcyan;}
        .btn--success{background-color: darkseagreen;}

        .btn:hover{
            opacity: 1;
            font-size: 1.4rem;
        }
        .btn:active{
            color: darkred;
            font-size: 1.2rem;
        }
        .btn:visited{
            color: crimson;
            background-color: yellowgreen;
        }
    </style>
</head>

    <a href="./01Selector.html" class="btn btn--primary">TEST</a><br/>
    <a href="./02Selector.html" class="btn btn--secondary">TEST</a><br/>
    <a href="./03Selector_자식선택자.html" class="btn btn--success">TEST</a><br/>

</body>
</html>
