<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }

        .wrapper{
            width: 1536px;
            height: 864px;
            border: 1px solid gray;
            margin: 0 auto;
            padding: 50px;
        }
        .wrapper>.parent{
            border: 1px solid gray;
            display: flex;
            height: 150px;
            /* 수평배치 center right left space-between space-evenly space-around */
            justify-content: space-around;
            /* 수직배치 start end center flex-end flex-start */
            align-items: center;
            flex-direction: row;
        }
        .wrapper>.parent>.child{
            border: 1px solid;
            width: 120px;
            height: 40px;
        }

        .wrapper>.parent2{
            border: 1px solid;
            display: flex;
            height: 150px;
            margin-top: 100px;
            /*  [justify]
                -items  : 컨테이너 안 아이템들을 각 열에서 메인축(가로) 기준으로 어떻게 정렬할 것인지 결정
                          컨테이너 태그에 속성을 지정
                          start     : 각 열에서 가로 기준 시작점에서 끝점을 향해 아이템들을 배치
                          end       : 각 열에서 가로 기준 아래부터 위를 향해 아이템들을 배치
                          center    : 각 열에서 가로 기준 중심에 아이템들을 배치
                          stretch   : 각 열에서 가로 길이에 맞춰 아이템들 사이즈를 늘림. 단, 아이템들의 width 사이즈가 정해져있다면 적용x
                -self   : 아이템을 메인축(가로) 기준 어떻게 개별적으로 정렬할 것인지 결정
                          컨테이너 안 아이템 태그에 속성을 지정
                          start     : 아이템을 가로 기준 시작점에 배치
                          end       : 아이템을 가로 기준 끝점에 배치
                          center    : 아이템을 가로 기준 중심에 배치
                          stretch   : 아이템의 사이즈를 가로 길이에 맞춰 늘림. 단, 아이템의 height 사이즈가 정해져 있다면 적용x
                -content: 열들을 메인축(가로)기준 어떻게 정렬할 것인지 결정
                          가로축(세로) 위에서 justify-content와 동일하게 사용할 수 있는 속성
                          start     : 메인축의 시작점부터 끝점을 향해 열들을 배치
                          end       : 메인축의 끝점부터 시작점을 향해 열들을 배치
                          ceter     : 메인축의 중심부에 열들을 배치
                          space-between     : 메인축의 양 끝 가장자리에 처음과 마지막 열들이 배치되며 그 사이의 열들은 동일한 여백을 가짐
                          space-around      : 메인축을 기준으로 처음과 마지막 열을 제외한 열들은 동일한 여백을 갖도록 배치
                                              첫 열 이전과 마지막 열 이후의 여백은 다른 열들 사이 여백의 절반을 차지
                          space-evenly      : 메인축을 기준으로 모든 열들이 동일한 여백을 가짐
            */
            justify-content: center;
            align-items: center;
            /* item의 크기가 부모를 초과하면 다음행에서 보여줄지 여부 */
            flex-wrap: wrap;
        }
        .wrapper>.parent2>.item{
            border: 1px solid;
            width: 200px;
 
        }
        /*  [align]
            -items  : 컨테이너 안 아이템들을 각 행에서 교차축(세로) 기준으로 어떻게 정려랄 것인지 결정
                      컨테이너 태그에 속성을 지정
                      start     : 각 행에서 세로 시작점에서 끝점을 향해 아이템들을 배치
                      end       : 각 행에서 세로 기준 끝점에서 시작점을 향해 아이템들을 배치
                      center    : 각 행에서 세로 기준 중심에 아이템들을 배치
                      stretch   : 각 행에서 세로 길이에 맞춰 아이템들 사이즈를 늘림. 단, 아이템들의 height 사이즈가 정해져있다면 적용x
            -self   : 아이템을 교차축(세로) 기준 어떻게 개별적으로 정렬할 것인지 결정
                      컨테이너 안 아이템 태그에 속성을 지정
                      start     : 아이템을 세로 기준 시작점에 배치
                      end       : 아이템들 세로 기준 끝점에 배치
                      center    : 아이템을 세로기준 중심에 배치
                      stretch   : 아이템의 사이즈를 세로 길이에 맞춰 늘림. 단, 아이템의 height 사이즈가 정해져있다면 적용x
            -content: 행들을 교차축(세로) 기준 어떻게 정렬할 것인지 결정
                      교차축(세로) 위에서 justify-content와 동일하게 사용할 수 있는 속성
                      start     : 교차축의 시작점부터 끝점을 향해 행들을 배치
                      end       : 교차축의 끝점부터 시작점을 향해 행들을 배치
                      center    : 교차축의 중심부에 행들을 배치
                      space-between     : 교차축의 양 끝 가장자리에 처음과 마지막 행들이 배치되며 그 사이의 행들은 동일한 여백을 가짐
                      space-around      : 교차축을 기준으로 처음과 마지막 행을 제외한 행들은 동일한 여백을 갖도록 배치
                                          첫 행 이전과 마지막 행 이후의 여백은 다른 행들 사이 여백의 절반을 차지
                      space-evenly      : 교차축을 기준으로 모든 행들이 동일한 여백을 가짐
        */
        .wrapper>.parent2>.item:nth-child(1){
            align-self: stretch;
        }
        .wrapper>.parent2>.item:nth-child(3){
            align-self: stretch;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>
        <div class="parent2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <div class="item">10</div>
            <div class="item">11</div>
            <div class="item">12</div>
        </div>
    </div>
</body>
</html>
