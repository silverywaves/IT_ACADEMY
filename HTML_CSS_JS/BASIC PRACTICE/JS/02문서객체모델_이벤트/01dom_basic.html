<!DOCTYPE html>         <!-- 하위 각 요소, 속성, 텍스트 = 노드 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
</head>
<body>
    <h1>header</h1>
    <a href="#">link</a>
</body>
</html>
<!-- 주의 : dom 생성시 엔터 공백도 노트로 생성됨 -->


<!-- 주요 노드 타입
    1. 문서노드(Node.DOCUMENT_NODE) : 최상위 document 객체의 노드 타입
    2. 요소노드(Node.ELEMENT_NODE)  : h1, p 태그와 같은 요소의 노드 타입
    3. 속성노드(Node.ATTRIBUTE_NODE): href, src 와 같은 속성의 노드 타입
    4. 텍스트노드(Node.TEXT_NODE)   : 텍스트에 해당하는 노드 타입
    5. 주석노드(Node.COMMENT_NODE)  : 주석에 해당하는 노드 타입
-->
