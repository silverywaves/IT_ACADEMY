<!--
    data-* 속성
        HTML 문법에서 사용할 수 있는 속성 외에 사용자가 원하는 속성을 추가하는 사용자 정의 속성
-->

<button data-cnt="10">가방 구매</button>
<button data-cnt="0">신발 구매</button>
<script>
    const buttonEls = document.querySelectorAll("button");  // (복수) "button"태그의 노드 일괄 선택
    buttonEls.forEach((el) =>{      // 반복해서 각 노드에 접근
        console.log(el.dataset);    // data-cnt 속성정보 가져와 출력
     // data-cnt 속성 값만 가져오고 싶다면 -> console.log(el.dataset.cnt)
     // date-cnt 속성 값을 바꾸고 싶다면 -> el.dataset.cnt = 50;
    })
</script>

<!--    실행결과 : dataset 속성으로 data-* 속성에 대한 정보를 가져오고 DOMStringMap 객체에 담겨 반환됨
    DOMStringMap
    cnt: "10"
    [[Prototype]]: DOMStringMap
    ----------------------------------
    DOMStringMap
    cnt: "0"
    [[Prototype]]: DOMStringMap
-->
