<a href="https://weverse.io/?hl=ko">위버스</a>
<script>
    const aEl = document.querySelector("a");  
    const href = aEl.getAttribute("href");    
    aEl.setAttribute("href", "https://weverse.io/?hl=ko");  // href 속성값 새로 설정
    aEl.innerText = "팬페이지";     // a 태그의 텍스트를 바꾸기 위해 innerText 사용 -05content_set 참고
    aEl.setAttribute("target", "_blank");   // 기존 창에서 열림 -> 새 창에서 열림 변경
</script>
