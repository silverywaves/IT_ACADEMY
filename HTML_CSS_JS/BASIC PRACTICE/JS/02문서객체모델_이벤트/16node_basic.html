<!-- 노드추가 메서드
    1. 노드 생성
        createElement()     : 요소 노드 생성
        createTextNode()    : 텍스트 노드 생성
        createAttribute()   : 속성 노드 생성
    
    2. 노드 연결
        <기준노드>.appendChile<자식노드>    : 기준 노드에 자식 노드 연결
        <기준노드>.setAttributeNode<속성노드>   : 기준 노드에 속성 노드 연결
-->

<!DOCTYPE html>
<html lang="ko">            <!-- html, head, title, body, script 요소노드 주축 -->
<head>
    <meta charset="UTF-8">
    <title>Create Node</title>
</head>
<body>
    <script>
        // 요소 노드 생성하기   <= DOM 트리에 새로운 노드를 연결할 때 우선으로 진행
        const aEl = document.createElement("a");
    </script>
</body>
</html>
