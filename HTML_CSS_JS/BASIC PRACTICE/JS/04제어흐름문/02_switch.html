            let topval = 0;

            let bottomval = 0;

        document.addEventListener('keypress', function(e){
            // console.log(e.keyCode);        
            const el = document.querySelector('.d1');

            switch(e.keyCode){
                case 119: 
                    console.log('W');
                    el.style.top = (topval+=-10) + "px";
                    break;
                case 97 : 
                    console.log('A');   
                    el.style.left = (leftval+=-10) + "px";
                    break;
                case 115 :
                    console.log('S');
                    el.style.top = (topval+=10) + "px";
                    break;
                case 100: 
                    console.log('D');
                    el.style.left = (leftval+=10) + "px";
                    break;
            }    
        }); // 키보드 이벤트 감지
