<!-- 
     HTML : 웹구조를 만들어주는 언어
     CSS  : 스타일링
     JS   : ALL + 동적 기능 사용(이벤트처리-클릭,마우스,키보드,size 등 / data 저장 및 처리)

     사람이 쓰는 개발언어를 기계어로 번역 => 인터프리터 vs 컴파일러
     - 인터프리터 : 프로그램 실행시 한번에 한 문장씩만 기계어로 번역
     - 컴파일러 : 프로그램 전체를 스캔하여 한번에 기계어로 번역 
-->
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <button onclick="alert('helloworld')">버튼01</button>       <!-- onclick : 버튼을 선택했을 때 -->
     <button onclick="alert(10+20)">버튼02</button>              <!-- 연산처리 가능 -->
     <button onclick="alert('hello\nworld')">버튼03</button>     <!-- 이스케이프문자 사용 가능. \n : 줄바꿈 -->
     <button onclick="alert('hello\'worldhello\'world')">버튼03-1</button>

     <hr>
     <a href="javascript:alert('helloworld')">버튼01</a>    <!--- href : 링크 -> 그냥은 alert 사용 불가, js 사용한다고 표현해줘야 사용가능 -->
     <a href="javascript:void(0)">버튼02</a>                <!-- javascript:void(0) 아무 기능도 사용하지 않겠다고 초기화 -->
     <a href="javascript:console.log(obj)">버튼03</a>       <!-- 개발자도구에서 확인 -->
                                                            <!-- {name: '홍길동', age: '55'}
                                                                      age:"55"
                                                                      name:"홍길동"
                                                                      [[Prototype]]:Object -->
                                                            
     <!--
          this : JS 예약어 / 자신이 속한 객체 or 생성할 인스턴스 가르키는 자기참조변수
     -->
     <hr>
     <button onclick="console.log(this)">버튼01</button>    <!-- 개발자도구에서 확인 : <button onclick="console.log(this)">버튼01</button> -->
     <a href="javascript:console.log(this)">버튼02</a>      <!-- 윈도우객체 -브라우저 내장객체 참고 https://kssong.tistory.com/29 -->
     <a href="javascript:void(0)" onclick="console.log(this)">버튼02-1</a>           <!-- JS 기능 초기화 -> 현재 버튼 정보 잘 나옴 -->
     <a href="" onclick="console.log(this)">버튼03</a>      <!-- 내용이 뜨다가 새로고침되어 표시 안됨-->
     <hr>


     <script>
          const obj = {'name' : '홍길동', 'age' : '55'};     // JSON 오브젝트 생성
     </script>
</body>
</html>

<!--
     이스케이프문자 : 역슬래시(\) 사용 // 탈출 문자
                     문자는 그래픽문자(알파벳, 숫자, 기호 등), 비그래픽문자(문자로 보이지는 않는 엔터, esc, tab 등)로 나뉨
                     그래픽문자 규칙을 벗어났다는 뜻
-->
<!-- 
     ** void 키워드 : 그 함수가 아무것도 반환하지 않음 => 빈값 반환
     
     ** javascript:void(0)  
     - javascript: => 현재 페이지에 아무런 변화없이 코드 실행
     - void(0) => 아무것도 하지 말라는 뜻. (재로딩x, 경로이동x, 코드실행x)
     => 클릭시 페이지가 다른 페이지로 이동하거나 현재 페이지를 다시 로딩하지 않음
 -->
