<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("HELLO WORLD");
        console.log(10+20+30);
        console.log(true);
        console.log(false);
        // null 과 undefined 구분
        console.log(null);      
        // null(빈 값 => 비어있다는 상태정보값) vs undefined(선언만 한 상태-공간은 만들어져있지 않음)
                                                        // 선언(이름부여) vs 정의(이름부여+공간생성)
        let tmp;    // let 으로 tmp 선언(단, 현재 아무런 값도 넣어두지 않은 상태)
        console.log(tmp);
    </script>
</body>
</html>
