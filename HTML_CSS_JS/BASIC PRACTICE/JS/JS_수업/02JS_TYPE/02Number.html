<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 정수
        let val = 100000000000000000000;        // 100_000_000_000_000_000_000
        let val2 = 1000000000000000000000;      // 지수로 나옴(1e+21)
        console.log(val);
        console.log(val2);
        console.log(1e22);

        // 정수 진수
        console.log(173);           // 10진수
        console.log(0o255);         // 8진수 (0o : 접두사)
        console.log(0xAD);          // 16진수 (0x : 접두사)
        console.log(0b10101101);    // 2진수(0b : 접두사)
        console.log("\n");

        let var3 = 173;
        console.log(var3.toString(8));      // toString : 문자열로 표시
        console.log(var3.toString(16));
        console.log("\n");
        console.log(15..toString(16));      // 숫자 자체에 함수 => 점 두개(..)
        console.log(27..toString(8));
        console.log("\n");

        // NaN(Not-a-Number)
        console.log(10+"abc");      // 덧셈(+) 연산자 : 문자열로 형변환되어 연결됨 
        console.log(true+"abc");    // => 연산자도 일종의 function
        console.log({name:'a', age:'11'}+"abc");
        console.log("\n");
        
        console.log(10-"abc");      // 덧셈 제외 연산자 : NaN 예외 발생
        console.log(10*"abc");
        console.log(10/"abc");
        console.log(10/0);          // 연산 자체의 문제 : 0으로 나눌 수 없음 => Infinity 예외 발생

        // NaN 체크 방법
        console.log("\n");
        console.log(isNaN(10*"abc"));   // isNaN() : NaN 인지 아닌지 확인 => 맞으면 true
        console.log(isNaN(10/0));       // infinity 는 확인 안됨 => false
        console.log(isFinite(10/0));    // isFinite() : Finite 인지 아닌지 확인 => 아니면 false

        // 실수 : 엄청 큰 수(64비트 이상)는 Infinity 로 출력
        let val4 = 10.444444444444444;  // 일정수 이상 증가시 올림  / 10.444444444444445
        let val5 = 0.9999999999444444;  // 일정수 이상 증가시 반올림 / 0.9999999999444444
        console.log(val4);              // 실수 연산 반복 사용 => 오차 발생 <= 정수값으로 바꾼 후 처리하는게 맞음
        console.log(val5);
        console.log(3e-5);
        console.log(3e-9);              // 소수점자리 커지면 지수로 표현
        console.log(3234e-2);
        console.log("\n");
        
        console.log(Math.ceil(10.4));       // Math.ceil()  : 올림
        console.log(Math.floor(10.9));      // Math.floor() : 내림
        console.log(Math.round(10.5));      // Math.round() : 반올림
        console.log("\n");

        // 자료형변환(문자열->숫자)
        console.log("1"+"2");           // 문자열에서의 '+' : 연결 기능
        console.log("1"+2);             // 문자열로 자동형변환
        console.log(1 + "2");
        console.log(Number('문자열123'));            // 숫자 이외의 글자가 들어가면 NaN
        console.log(Number('1') + Number('2'));     // Number() : (생성자함수) 문자열 -> 숫자
        console.log(parseInt('1') + parseInt('2')); // parseInt() : (프로토타입함수) 문자열 -> 숫자

        // Number() : 문자열에 숫자 X 문자 포함 - NaN / 소수점 - 모두 표시 & 숫자형
        // parseInt() : 문자열에 숫자 X 문자 포함 - 숫자로 시작하면 숫자가 끝날때까지 형변환, 시작이 숫자 x면 NaN / 소수점 - 정수만 표시 & 숫자형

        console.log(Number('10.5555555555') + Number('10.444444444444444444'));
        console.log(parseInt('10.555555555') + parseInt('10.444444444444444444'));
        console.log(parseFloat('10.555555555') + parseFloat('10.444444444444444444'));
        console.log("\n");

        // 기타 산술연산처리
        // 지수연산자
        console.log(2**3);      // a**b : a의 b승
        // 랜덤함수
        console.log(Math.random());
        // 절대값
        console.log(Math.abs(-7));

    </script>
</body>
</html>
