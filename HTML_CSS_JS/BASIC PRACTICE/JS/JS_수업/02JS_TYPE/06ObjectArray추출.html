<html lang="en">
<head>

    <title>Document</title>
    <script src="js/북구.js"></script>
</head>
<body>
    
    <script>
        
        // 전체 정보 확인
        // console.log(북구맛집);

        // Data 배열만 추출
        const 북구맛집_data = 북구맛집.data;
        // console.log(북구맛집_data);

        // FD_CS(음식카테고리)가 '한식'인 맛집만 추출
        const 북구한식식당 = 북구맛집_data.filter((item)=>item.FD_CS == "한식");
        console.log(북구한식식당);

        // idx 0인 식당 선택
        const 무보까국밥 = 북구한식식당[0];
        const 무보까국밥_MENU = 무보까국밥.MNU;
        console.log(무보까국밥_MENU);

        // SPLIT : 문자열 제거하고 배열로 만들 수 있음
        console.log(무보까국밥_MENU.split("<br />"));

        // 모든 배열의 object 항목중에 상호명(BZ_NM)과 메뉴(MNU)만 추출
        const 북구한식식당_new = 북구한식식당.map((item)=>{
            // return {BZ_NM:item.BZ_NM, MNU:item.MNU}          // object
            // item.MNU 를 {메뉴명:가격,} 재배치 하고싶은 경우
            return {BZ_NM:item.BZ_NM, MNU:item.MNU.split("<br />")} // array 
        });
        console.log(북구한식식당_new);
        
        // price * amount 의 누적합 계산해서(REDUCE)
        // {pid:"1111-2222", 총액 : 10000, 결제일시:new Date()} 형식의 Map 으로 출력


    </script>

</body>
