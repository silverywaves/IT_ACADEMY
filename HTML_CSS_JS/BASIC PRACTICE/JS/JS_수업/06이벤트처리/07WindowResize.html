<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball{
            width: 300px; height: 300px;
            border: 4px solid gray;
            border-radius: 50%;
            background-color: beige;
            position: absolute;
            left: 0; top: 0; bottom: 0; right: 0;
            margin: auto;
            transition: .3s;
        }
    </style>
</head>
<body>

    <div class="ball"></div>

    <script>

        const ballEl = document.querySelector('.ball');

        // resize : 요소 사이즈 변경시 이벤트 발생
        window.addEventListener('resize',function(){
            // console.log("resized..");
            // window.innerWidth : 브라우저 윈도우 두께를 제외한 실질적 가로 너비
            // window.outerWidth : 브라우저 윈도우 두께를 포함한 전체 가로 너비
            // console.log("resized..inner",window.innerWidth);
            // console.log("resized..outer",window.outerWidth);
            if(window.innerWidth<=360){   // 모바일너비 - 표준해상도 검색
                console.log('mobile..')
                ballEl.style.width="50px";
                ballEl.style.height="50px";
                ballEl.style.border="1px solid";
                ballEl.style.backgroundColor="Orange";
            } else if(window.innerWidth<=780){    // 테블릿너비
                console.log('tablet..')
                
                ballEl.style.width="150px";
                ballEl.style.height="150px";
                ballEl.style.border="2px solid";
                ballEl.style.backgroundColor="royalblue";

            } else{     // 데스크탑너비
                console.log('desktop..')
                ballEl.style.width="300px";
                ballEl.style.height="300px";
                ballEl.style.border="4px solid gray";
                ballEl.style.backgroundColor="beige";
            }

        });

        // DOMContentLoaded : 한번만 실행
        window.addEventListener('DOMContentLoaded',function(){
            console.log("DOMContentLoaded..");
            if(window.innerWidth<=360){   // 모바일너비 - 표준해상도 검색
                changeBallStyle()
                console.log('mobile..')

            } else if(window.innerWidth<=780){    // 테블릿너비
                console.log('tablet..')
                changeBallStyle()


            } else{     // 데스크탑너비
                console.log('desktop..')
                changeBallStyle()

            }

        });
        
        function changeBallStyle(){
            if(window.innerWidth<=360){   
                console.log('mobile..')
                ballEl.style.width="50px";
                ballEl.style.height="50px";
                ballEl.style.border="1px solid";
                ballEl.style.backgroundColor="Orange";
            } else if(window.innerWidth<=780){   
                console.log('tablet..')
                
                ballEl.style.width="150px";
                ballEl.style.height="150px";
                ballEl.style.border="2px solid";
                ballEl.style.backgroundColor="royalblue";

            } else{    
                console.log('desktop..')
                ballEl.style.width="300px";
                ballEl.style.height="300px";
                ballEl.style.border="4px solid gray";
                ballEl.style.backgroundColor="beige";
            }


        }

    </script>
</body>
</html>
