<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxs{
            display: flex;
            justify-content: center;
        }
        .box{width: 300px;height: 80vh;overflow: auto;border: 1px solid; margin: 10px;}
        .box2{width: 300px;height: 80vh;overflow: auto;border: 1px solid; margin: 10px;}
    </style>
</head>
<body>
    
    <button onclick="start()">시작1</button> | <button onclick="stop()">정지1</button>
    <button onclick="start2()">시작2</button> | <button onclick="stop2()">정지2</button>
    <hr>
    <div class="boxs">
        <div class="box"></div>
        <div class="box2"></div>
    </div>

    <script>
        // setInteval(()=>{},millisecond]) : 주기마다 처리
        // clearInteval(id)   : setInterval 해제

        let id;
        let id2;
        const boxEl = document.querySelector('.box');
        const box2El = document.querySelector('.box2');
        function start(){
            // setInterval   : 일정한 시간 간격으로 작업을 수행(setTimeout 과는 다르게 연속적으로 수행)
            // clearInterval : 예약된 작업 중지
            id = setInterval(()=>{
                boxEl.innerHTML+="BATCH PROCESS..<br>";
            },1000)
        }
        function stop(){
            clearInterval(id);
            boxEl.innerHTML+="BATCH STOP..<br>";
        }

        function start2(){
            id2 = setInterval(()=>{
                box2El.innerHTML+="BATCH2 PROCESS..<br>";
            },1000)
        }
        function stop2(){
            clearInterval(id2);
            box2El.innerHTML+="BATCH2 STOP..<br>";
        }
    </script>
    
</body>
</html>
