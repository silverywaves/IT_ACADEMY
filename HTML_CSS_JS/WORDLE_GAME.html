<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .input{
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
        }
    </style>
    
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <input class="input">
    <button>제출</button>

    <script>
        var result = 'abcde';
        // 제출버튼 누르면 채점
        document.querySelector('button').addEventListener('click', 
        function(){
            // 유저가 입력한 글자 채점
            // 위치까지 맞으면 초록색 / 위치 안맞으면 노란색 / 다 안맞으면 회색
            var input = document.querySelectorAll('.input');

            for(let i=0; i<5; i++){

                if (input[i].value == result[i]){
                    input[i].style.background = 'green';
                } else if(result.includes(input[i].value)){
                    input[i].style.background = 'yellow';
                } else{
                    input[i].style.background = 'lightgray';
                }
                
                input[i].classList.remove('input'); // 두번재 생성칸부터 제출안되어 추가했더니 버튼누른 후 모양 바뀜..

            }

            var template = `<div>
                    <input class="input">
                    <input class="input">
                    <input class="input">
                    <input class="input">
                    <input class="input">
                </div>`;

                document.querySelector('body').insertAdjacentHTML('beforeend', template);

        })
    </script>

</body>
</html>
