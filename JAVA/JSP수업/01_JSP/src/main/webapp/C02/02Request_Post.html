<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="02Result.jsp" method="post">
	<!-- 폼 생성
		action="01Result.jsp": 폼 데이터가 전송될 대상 페이지의 경로(02Result.jsp 페이지로 데이터 전송)
		method="get": 폼 데이터를 전송할 HTTP 메서드 지정(POST 방식 사용)
	 -->
		<input type="text" name="username">	<br />
		<input type="text" name="password"> <br />
		<input type="text" name="bg"> <br />
		<button>전송</button>
	</form>
	<!-- 
		사용자는 "username", "password", "bg" 세 개의 텍스트 입력 필드에 값을 입력
		-> "전송" 버튼을 클릭하면 입력한 값들은 POST 방식으로 02Result.jsp 페이지로 전송
		-> 02Result.jsp 페이지에서는 전달된 파라미터 값을 사용하여 원하는 작업을 수행
	 -->
</body>
</html>
