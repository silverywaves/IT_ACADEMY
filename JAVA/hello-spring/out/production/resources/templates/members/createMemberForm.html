<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <form action="/members/new" method="post">
            <!-- 가입창에서 이름을 적고 등록버튼을 누를면 /members/new 에 포스트 방식으로 넘어옴
                    -> MemberController 의 @PostMapping(데이터를 폼에 넣어 전달-등록) // Get은 조회시 주로 사용
                    => url은 똑같지만 post 선택, create 메서드 호출
              -->
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </div>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
