<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  css  -->
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <div th:replace="~{nav.html::navbar}"></div>

        <!--
        상품 추가 기능 만들기
        1. 상품 이름, 가격 작성할 수 있는 페이지와 폼
        2. 전송버튼 누르면 DB에 저장? -> 바로 DB로 보내면 위험함(제목 제대로 안적었을수도..)
          => 전송버튼 누르면 서버로` 보내기
        3. 서버는 검사 후 이상없으면 DB에 저장
        -->

    <!--    1. 상품 이름, 가격 작성할 수 있는 페이지와 폼    -->
    <form action="/add" method="POST">  <!-- 2. 전송버튼 누르면 서버로 보내기 => POST method 요청시 서버로 데이터 전송 가능 -->
    <!-- action="/URL작명" method="POST" => 누가 /URL 로 POST 요청하면 ~해주세요 // URL 작명시 동사보단 명사 사용 -->
        <input name="title"> <!-- 주의 : input은 name 속성이 있어야 전송 잘 됨 -->
        <input name="price">
        <button type="submit">전송</button>
    </form>

</body>
</html>
