<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Form Test</title>
</head>
<body>
	<h3>회원 정보</h3>
	<form action="queryTest" method="GET">		<!-- GUI 환경의 입출력 도구들을 출력, 서버 프로그램의 URI를 설정 -->
		<!-- 서버에서 처리하는 작업단위로 폼을 나누어 사용
			 GET : 서버의 데이터를 가져오는 작업 / POST : 서버의 데이터를 수정하는 작업 -->
		ID : <input type="text" name="id"><br>
		비밀번호 : <input type="password" name="pwd"><br>
		이름 : <input type="text" name="name"><br>
		취미 : 
			<input type="checkbox" name="hobby" value="climbing"> 등산
			<input type="checkbox" name="hobby" value="sports"> 운동
			<input type="checkbox" name="hobby" value="reading"> 독서
			<input type="checkbox" name="hobby" value="traveling"> 여행 <br>
			<!-- 다중 선택 가능. 하나의 그룹에 있는 모든 항목은 같은 name -->
		성별 : 
			<input type="radio" name="gender" value="male">남자
			<input type="radio" name="gender" value="female">여자<br>
			<!-- 단일 선택만 가능 -->
		종교 : 
			<select name="religion">		<!-- 펼침목록 -->
				<option value="Christianity">기독교
				<option value="Buddhism">불교
				<option value="Catholicism">천주교
				<option value="atheism">무교
			</select><br>
		자기소개 : <br>
			<textarea cols="30" rows="10" name="introduction"></textarea><br>
			<!-- 여러 줄의 텍스트 입력 가능, 닫는 태그 주의 -->
			
		<input type="submit" value="전송">	<!-- 실행 요청 버튼. 서버 프로그램으로 전달 -->
		<input type="reset" value="지우기">	<!-- 초기화 -->
	</form>
</body>
</html>

<!-- 질의 문자열 전송 규칙 (데이터 입력->인코딩하여 서버 전달->추출하여 서비스 처리)
		1. name=value 형식으로 전달, 쌍이 있을 때는 구분자 & 사용
			- 대소문자 구분
			- value : 사용자가 입력하거나 선택하는 값 / name : 개발자가 프로그램을 구현할때 정함
		
		2. 영문자, 숫자, 일부 특수문자는 그대로 전달, 나머지는 % 기호와 함께 16진수로 바뀌어 전달
			- 변환된 문자코드에 대해 적절한 복원 처리 필요
		
		3. 공백 문자는 + 기호로 변경되어 전달
			- 주소 뒤에 질의 문자열을 추가하는데 URL에는 공백을 포함할 수 없기 때문
 -->
